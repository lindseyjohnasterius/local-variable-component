<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Local Variable Component</title>
  <script type="text/javascript" src="local-variable.js"></script>
</head>
<body>

  <h1>Local Variable Component</h1>
  <local-variable 
    id="hello-world"></local-variable>
  <local-variable source="hello-world"></local-variable>

<script>
  let i = 0
  while(i < 2000){
    i++
    const loc_var = document.createElement('local-variable')
    loc_var.setAttribute('source', 'hello-world')
    document.body.appendChild(loc_var)
  }


</script>
</body>
</html>
